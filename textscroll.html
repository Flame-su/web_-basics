<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>文字滚动</title>

  <style type="text/css">
    .box {
      width: 7em;
      margin: 0 auto;
      padding: 0;
      overflow: hidden;
      zoom: 1;
    }

    .item {
      width: 800%;
      float: left;
      padding: 0;
      line-height: 30px;
      overflow: hidden;
      list-style: none;
    }

    span {
      padding-right: 2em;
      font-style: normal;
    }
  </style>
  <div id="box" class="box">
    <div class="item">
      <span id="demo1">你瞅啥，你过来啊</span>
      <span id="demo2"></span>
    </div>
  </div>
  <script type="text/javascript">
    var item = document.getElementById('box')
    var demo1 = document.getElementById("demo1");
    var demo2 = document.getElementById("demo2");
    demo2.innerHTML = document.getElementById("demo1").innerHTML;
    function Marquee() {
      if (item.scrollLeft - demo2.offsetWidth >= 0) {
        item.scrollLeft -= demo1.offsetWidth;
      }
      else {
        item.scrollLeft++
      }
    }
    var myvar = setInterval(Marquee, 30);

      clearInterval(myvar)
    }
  </script>

</head>
