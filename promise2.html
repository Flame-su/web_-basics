<script>
    //同步 执行栈  ／  异步 任务列队（微任务promise／宏任务 settimeut）
    //先执行执行栈， 把任务列队里面执行完的记录一个事件，执行站运行完看任务列队是否有事件，进行执行 先执行微任务再执行宏任务 
  console.log(1)
  setTimeout(function(){
      console.log(2);
      let promise = new Promise(function(resolve, reject) {
            console.log(7);
            resolve()
      }).then(function(){
          console.log(8)
      });
  },1000);
  setTimeout(function(){
      console.log(10);
      let promise = new Promise(function(resolve, reject) {
            console.log(11);
            resolve()
      }).then(function(){
          console.log(12)
      });
  },0);
  let promise = new Promise(function(resolve, reject) {
        console.log(3);
        resolve()
  }).then(function(){
      console.log(4)
  }).then(function(){
      console.log(9)
  });
  console.log(5)
  // 1 3 5 4 9 10 11 12 2 7 8  
</script>
