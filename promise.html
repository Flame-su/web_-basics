<script>
  function fn(){
    console.log(1)
    setTimeout(()=>{
      console.log(2)
    },1000)
    setTimeout(()=>{
      console.log(3)
    },0)
    console.log(4)
  }
  fn()

  new Promise(resolve => {
    console.log(1);
    resolve(3);
  }).then(num => {
      console.log(num)
  });
  console.log(2)

  console.log('one');
  setTimeout(function() {
    console.log('two');
  }, 0);
  Promise.resolve().then(function() {
    console.log('three');
  })
  console.log('four');
</script>
