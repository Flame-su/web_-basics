<script>
  console.log(1)
  async function async1(){
    console.log(2)
    await console.log(3)
    console.log(4)
  }
  setTimeout (function(){
    console.log(5)
  },0)
  async1()
  new Promise(function(resolve){
    console.log(6)
    resolve()
  }).then(function(){
    console.log(7)
  })
  console.log(8)


  // 值传递和引用传递
  let objeat={a:0}
  function fun(obj){
    obj.a=1
    obj={a:2}
    obj.b=2
    console.log(obj)
  }
  fun(objeat)
  console.log(objeat)
</script>
