        <!-- <div style="height: 100%">
            本协议中，相关定义如下：

            （1）“学员”是指通过小叶子服务平台购买小叶子在线钢琴陪练服务的自然人；
            
            （2）“小叶子”是指“小叶子（天津）科技有限公司”；
            
            （3）“管理员”是小叶子为更好地为学员提供管理和服务所配备的服务管理员；
            
            （4）“技术人员”是小叶子为更好地为学员提供技术服务所配备的技术人员；
            
            （5）“小叶子爱练琴”是一款应用程序APP，主要采取AI相关技术方案，能更好地提升学员练习钢琴的主动性和趣味性，以及实现其他相应功能。
            
            （6）“AI陪练”指通过The ONE智能灯条和小叶子爱练琴APP进行组合使用实现在线AI陪练。
            
             
            
            提示：未满18岁的学员，请在监护人的陪同下签订本协议。
            
            1、在线钢琴陪练服务信息
            服务基本信息：以小叶子服务平台中学员账号下的订单信息为准。
            
            2、本协议的签署和生效及声明
            2.1本协议内容包括本协议正文所载之各条款及小叶子的服务平台（包括但不限于微信、微博、APP）上已经发布的或将来不时修订的各类服务规则（下称“小叶子服务平台规则”）；所有的小叶子服务平台规则均为本协议不可分割的一部分，与本协议正文具有同等法律效力。本协议是学员与小叶子自愿共同签订的，适用于学员在小叶子服务平台的全部在线钢琴陪练服务活动。
            
            2.2学员在注册小叶子服务平台时，应当详实登录个人正确、完整的信息（包括真实姓名及各项相关资料）。如因学员提供的资料不实或者不明确，致使任何一方受到任何延误或者损失的，应当由学员承担相应的损害赔偿责任，包括但不限于负担相对应的课时费。
            
            2.3在学员购买、使用小叶子服务时，学员应已经阅读、理解并接受本协议的全部条款及小叶子服务平台规则，并承诺阅读、理解并接受小叶子服务平台已经发布的规则。学员确认在已知悉并接受本协议的前提下支付服务费用。一旦学员在小叶子服务平台上完成服务购买并支付相应费用，即意味着学员已阅读本协议所有条款，并对本协议条款的含义已充分理解、同意受本协议约束。如有违反而导致任何法律后果的发生，学员将以自己的名义独立承担所有相应的法律责任。
            
            2.4通过学员账号在小叶子服务平台发生的服务购买行为均视为学员本人的真实意思表示和学员本人的行为。
            
            2.5在本协议履行过程中，小叶子可根据实际情况和需要不时地制定、修改本协议的相关条款和各类规则。一旦本协议内容及相关规则发生变动，小叶子将在相关系统板块中公布最新的协议、规则，不再向学员作个别通知。经修订的协议、规则一经公布，立即自动生效。如果学员不同意小叶子对本协议、规则所做的修改，应立即停止使用小叶子服务；若学员在本协议及规则变修改后仍继续使用小叶子服务，则视为学员已充分阅读、理解并接受修改后的协议和规则，并遵照修改后的协议、规则执行，履行应尽义务。学员应随时注意本协议及具体规则的变更。
            
            2.6小叶子对于学员的通知及任何其他的协议、告示或其他关于学员使用学员账户及服务等的通知，学员同意小叶子可通过小叶子系统公告、电子邮件、手机短信、无线通讯装置等电子方式或常规的信件传递等方式进行，该等通知于发送之日视为已送达收件人。因信息传输等原因导致学员未在前述通知发出当日收到该等通知的，小叶子不承担责任。
            
            2.7小叶子通过学员的账户和密码（或手机验证码，下同）来识别指令，任何人确认或使用学员的账户和密码登录小叶子后通过个人账户在小叶子的一切行为（包括但不限于进行交易操作、发布言论等）均视为学员本人真实意思表示和行为，使用的账户和密码登陆操作所产生的电子信息记录均为学员本人行为的有效凭据，并由学员本人承担所有法律后果。学员承诺妥善保管其账号和密码，不将个人账号信息泄露给其他任何人。因黑客、病毒或学员的保管疏忽等非小叶子故意行为导致学员账户或密码泄露，遭他人非法使用的，小叶子不承担任何责任。
            
            2.8学员应知悉交易存在的风险，交易存在的一切风险（经济风险、交易风险、政策风险、市场风险、信用风险、不可抗力风险等）均由学员自行承担。由于小叶子服务平台或者涉及的第三方网站的设备、系统存在缺陷、系统维护、黑客攻击、网络故障、电力中断、计算机病毒、网站升级、电信部门原因、或不可抗力或其他非小叶子能控制的因素的影响，导致学员无法正常使用相关服务时，小叶子将积极协调处理但不承担任何责任。
            
            3、在线钢琴陪练服务管理
            3.1服务项目：小叶子为学员提供在线钢琴陪练服务。具体服务内容依照本协议（包含附件在内）约定以及小叶子服务平台相关规则执行。
            
            3.2学员因购买小叶子服务或参加小叶子活动而获赠的服务/课时数，如未有特殊说明，将在学员所购买的正常的服务/时数全部消耗完毕后开始启用。
            
            3.3本协议终止或解除，所获赠的服务/课时数、其他赠品（获赠来源包括购买服务而获赠或者转介绍而获赠以及其他性质的获赠）自动失效，不再享受或使用，也不可折现或变相退款。

            3.5 学员发生所购买的任何一项服务退费的，即意味着该对应服务合作终止，所获赠的服务/课时数、其他赠品（获赠来源包括购买服务而获赠或者转介绍而获赠以及其他性质的获赠）自动失效，不再享受或使用，也不可折现或变相退款。
            
            4、费用支付
            4.1学员购买服务须缴纳的费用以交费时小叶子的费用标准为准，报名收费币种为人民币。学员应支付到小叶子的服务平台收款账户（比如微信账户），小叶子在收到学员所支付上述款项后，该服务协议开始生效。
            
            4.2服务进行过程中，学员申请退费的，退费规则按本协议附件以及小叶子服务平台相关规则进行。
            
            5、双方的权利义务
            5.1学员的权利和义务
            
            （1）学员不得影响小叶子服务平台的正常运营，不得影响服务进程及其他学员的钢琴陪练服务。
            
            （2）学员在协议有效期内，如遇有问题，可以与小叶子服务平台取得联系。学员不得发布不实言论从而损害小叶子或小叶子员工的名誉。
            
            （3）在任何情况下，学员不得以任何方式出卖或转让小叶子提供的全部或部分钢琴陪练服务。
            
            （4）学员同意自行配备宽带上网设备及其他接受小叶子服务所需硬件设备（如电脑、调制解调器、手机、钢琴、灯条等装置），并承担所需的费用（如电话费、上网费等费用）。如有需要，学员可申请小叶子提供相关技术支持。
            
            （5）学员应及时回复管理员的相关提醒提示，包括但不限于提示服务开始时间等。
            
            （6）学员依本协议所取得的权利不可转让、分割、共享、出租、合作等；未经小叶子书面许可，学员不得私自销售、转让、共用、出租小叶子服务平台所提供的服务，否则，小叶子有权中止提供服务并要求学员纠正或者直接终止服务，且无需承担任何责任。
            
            （7）如学员出现任何违反小叶子规定或违法违规的事情，其将会被封户，暂停或永久不得参与小叶子所有的在线陪练服务活动以及其他在线教育辅助活动，并赔偿小叶子可能遭受的损失。
            
            5.2小叶子的权利和义务
            
            （1）在保证陪练服务质量的前提下，小叶子有权改进、调整及变更陪练服务内容、服务时间安排或其他事项。但小叶子应将上述任何变更事项通过服务平台或本协议中列明的联系方式及时通知学员。
            
            （2）小叶子应根据学员提出的合理要求，提供相应技术支持服务，并及时回应学员提出的问题和意见。
            
            5.3小叶子有权自主决定经营策略，并有权根据业务经营情况随时变更、中断或终止部分或全部是否服务（不管是免费服务还是付费服务）。如变更、中断或终止的服务属于免费服务，小叶子公司无需通知用户，也无需对任何用户或任何第三方承担任何责任；如变更、中断或终止的服务属于收费服务，小叶子公司将提前通知，并对受影响的用户提供相应补偿或提供其他替代性服务。
            
            在小叶子发生合并、分立、收购、资产转让、经营模式变动等重大变化时，小叶子有权独立判断后单方停止服务，终止本协议，也可未经通知您即向第三方转让本协议项下相关资产以及本协议项下全部或部分权利和义务；如小叶子将本协议下部分或全部服务转交由第三方运营或履行的，小叶子将通知您。
            
            5.4除小叶子另有特别声明外，小叶子服务平台网站、软件、硬件及平台上其他信息资料（包括但不限于文字、图片、音频、视频、图表、练习和教学模式、歌曲、曲谱、歌曲列表、界面设计、版面框架等）的商标权、著作权、专利权及其他知识产权或其他合法权益均归小叶子及其关联公司所有。上述及其他任何本服务包含的内容的知识产权及其他合法权益均受到法律保护；未经小叶子及其关联公司书面许可，任何人不得以任何形式进行使用或创造相关衍生作品。
            
            6、个人信息及保密
            6.1为便于小叶子了解学员情况、更好地履行本协议项下义务，学员应向小叶子提供部分个人信息。学员同意小叶子可将个人信息用于履行本协议的陪练服务管理等目的，但应注意保护学员的个人隐私。
            
            6.2如学员提供的个人信息（例如手机号码）发生变更，学员应及时通知管理员；由于学员未及时通知而导致小叶子无法联系到学员、使学员接受的服务受到影响的，学员应自行承担责任。
            
            6.3学员应妥善保管其学员账号和密码，并对任何人利用其账号和密码所进行的活动负责。如学员的账号和密码遭到未获授权被使用，或者发生其他任何安全问题，学员应立即通知小叶子的工作人员。
            
            7、学员授权及小叶子承诺
            7.1学员授权：学员同意许可小叶子在其钢琴陪练相关服务的宣传、推广以及其他小叶子认为适合的活动中免费使用其钢琴陪练相关服务所涉及的视频及录音、录像、照片，同时其形象可用于小叶子及其商业伙伴的钢琴陪练服务的市场推广和宣传等活动，学员不会加以限制和不会得到相关报酬。
            
            7.2小叶子承诺：不将带有学员肖像的图片用于毁谤、猥亵、淫秽或其他违法目的；未经学员同意不透露其个人隐私。
            
            8、其他事项
            8.1本协议任何一方违约，均应承担违约责任，对对方因此造成的损失承担赔偿责任。学员承诺严格按照本协议履行义务，如学员因违反本协议约定给小叶子或陪练老师造成损失的，学员负有全部赔偿责任（赔偿范围包括但不限于经济损失、律师费、公告费、调查取证费、诉讼费及其他费用等）。
            
            8.2学员在支付服务费用前应仔细阅读本协议，并确认在已知悉并接受本协议的前提下支付服务费用。本协议自小叶子收到学员支付的服务费用之日起生效。

            子及其关联公司的商标和标识及其他知识产权，或以小叶子工作人员的名义从事任何商业活动。

            附件1：真人在线熊猫陪练（“真人陪练”）有关管理规定
            
            1.1真人陪练学员是指接受小叶子服务的一名固定学员。小叶子按照该学员个人状况和知识储备情况确定其起始级别并配备相应服务内容，为确保最佳的服务效果，整个服务过程中原则上不更换或者增加学员。
            
            1.2学员定级
            
            小叶子将根据学员情况，分配与之钢琴弹奏水平相适应的钢琴陪练老师。
            
            1.3体验课注意事项
            
            （1）学员须提前至少【12】个小时，接受课管老师的设备测试，保证足够带宽, 通过设备测试后方可安排服务。
            
            （2）学员须提前至少【12】个小时，在家长的陪同下上传清晰的陪练曲目图片，并附上陪练需求，以方便陪练老师备课。
            
            1.4学员请假
            
            根据预约的课程安排，（1）在距课程开课2小时前，学员可以取消当次课程【取消次数不限，但学员需注意在课程有效期内合理安排上课】，另约时间上课；（2）在距课程开课2小时内且大于5分钟的，学员可以取消当次课程，但课程有效期内，取消次数最多四次，超出前述次数而擅自取消的，小叶子不予延时或补充提供；在距课程开课5分钟内，学员不得取消当次课程，小叶子也不再延时或补充提供。
            
                1.5学员迟到
            
            （1）迟到时间为【15】分钟内，小叶子将按照既定服务时间结束相应陪练服务，同时，不予延时或补充提供。
            
            （2）迟到时间超过【15】分钟还未进入课程，小叶子将直接消除该课时。
            
            1.6设备及网络
            
            （1）因学员方非不可抗力因素导致无法接受服务，小叶子将不予延时，学员的服务时数视为正常消耗。
            
            （2）学员在服务开始前必须接受课管老师的设备测试，保证足够带宽, 通过设备测试后方可安排服务。
            
            （3）如由于小叶子的原因（包括但不限于小叶子提供的钢琴陪练老师临时无法授课、中途因故中止服务、小叶子的服务系统出现故障等）导致学员无法完成预约服务的，该次服务将不被记录在服务时数中。
            
                1.7正式课服务安排流程
            
            （1）学员须提前至少【2】个自然日，在小叶子官方平台预约下一次陪练服务时间。
            
            （2）学员须提前至少【6】个小时，在家长的陪同下上传清晰的陪练曲目图片，并附上陪练需求，以方便陪练老师备课。
            
            （3）课管老师将提前1小时发上课提醒信息，请及时回复。
            
            （4）在陪练服务结束后，学员将收到陪练老师的陪练总结；同时，学员也有权对陪练老师进行评分反馈。
            
            （5）为保障双方的利益，陪练服务将会被全程监管（包括但不限于全程录像、不定期抽检服务过程）。
            
            （6）学员对当次陪练老师服务质量不满意，学员有权向小叶子投诉该陪练老师。
            
                1.8服务要求

<script>

    function orient() {
        //alert('gete');
        if (window.orientation == 0 || window.orientation == 180) {
            $("body").attr("class", "portrait");
            orientation = 'portrait';
            return false;
        }
        else if (window.orientation == 90 || window.orientation == -90) {
            $("body").attr("class", "landscape");
            orientation = 'landscape';
   
            return false;
        }
    }
    $(function(){
        orient();
    });
   
    $(window).bind( 'orientationchange', function(e){
        orient();
    });
</script>
