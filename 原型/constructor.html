  <title>Document</title>
</head>

</body>
</html>
<script>
  function Cat(name, color){ //对象
    this.name = name;
    this.color = color
  }
  cat1 = new Cat('喵喵', '橙色') // cat1是实例对象  Cat是构造函数 
  // 每个原型（对象）都有constructor属性指向构造函数
  // 每个函数都有prototype指向实例原型（原型对象）
  // consturctor
  cat2 = new Cat('喵老大', '黑色')
  Cat.prototype.eat = function() {
    alert('吃鱼')
  }
  console.log(cat1)
  console.log(cat2)
  console.log(cat1.constructor === Cat)
  console.log(cat1 instanceof Cat)
  console.log(cat1.__proto__)
  console.log(cat1.__proto__  === Cat.prototype)
  console.log(Cat.prototype.constructor)
  console.log(cat1.__proto__.constructor)
  console.log(cat1.constructor)
</script>
