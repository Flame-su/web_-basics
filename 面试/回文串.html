<script>
  // 逻辑，arr记录最长的字符串，brr记录当前循环出来的字符串合适了负值arr，两次循环的作用是，得到字符串中顺序不同的排列，然后用＋＝到brr，根据反转字符串和负值长度判断时候是最长的
  function fn(res){
    let arr = ''
    let brr = ''
    for (let i=0 ; i<res.length;i++){
      brr=''
      for (let j=i ;j<res.length;j++){
        // brr+=res.charAt(j)
        brr+=res[j]
        console.log(brr,i,j)
        if(se(brr)&&brr.length>arr.length){
          arr = brr
        }
      }
      // console.log(brr)
      // if()
    }
    return arr
  }
  function se(s) {
    // console.log(s)
    let rev = s.split('').reverse().join('')
    return rev===s
  }
  console.log(fn('ddabbade'))
</script>
